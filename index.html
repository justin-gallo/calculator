<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src='calculator.js' defer></script>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="history">4+5</div>
                <div class="currentNumber">9</div>
            </div>
            <div class="buttonsContainer">
                <div class="row1">
                    <button class="clearBtn">CLEAR</button>
                    <button class="deleteBtn">DELETE</button>
                </div>
                <div class="row2">
                    <button class="inputBtn" id="btn7">7</button>
                    <button class="inputBtn" id="btn8">8</button>
                    <button class="inputBtn" id="btn9">9</button>
                    <button class="inputBtn" id="btnDivide">รท</button>
                </div>
                <div class="row3">
                    <button class="inputBtn" id="btn4">4</button>
                    <button class="inputBtn" id="btn5">5</button>
                    <button class="inputBtn" id="btn6">6</button>
                    <button class="inputBtn" id="btnMultiply">ร</button>
                </div>
                <div class="row4">
                    <button class="inputBtn" id="btn1">1</button>
                    <button class="inputBtn" id="btn2">2</button>
                    <button class="inputBtn" id="btn3">3</button>
                    <button class="inputBtn" id="btnMinus">-</button>
                </div>
                <div class="row5">
                    <button class="inputBtn" id="btnDecimal">.</button>
                    <button class="inputBtn" id="btn0">0</button>
                    <button class="inputBtn" id="btnEquals">=</button>
                    <button class="inputBtn" id="btnPlus">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
