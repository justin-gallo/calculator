<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src='calculator.js' defer></script>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="history">4+5</div>
                <div class="currentNumber">9</div>
            </div>
            <div class="buttonsContainer">
                <div class="row1">
                    <button class="clearBtn">CLEAR</button>
                    <button class="deleteBtn">DELETE</button>
                </div>
                <div class="row2">
                    <button class="inputBtn" id="7">7</button>
                    <button class="inputBtn" id="8">8</button>
                    <button class="inputBtn" id="9">9</button>
                    <button class="inputBtn" id="divide">รท</button>
                </div>
                <div class="row3">
                    <button class="inputBtn" id="4">4</button>
                    <button class="inputBtn" id="5">5</button>
                    <button class="inputBtn" id="6">6</button>
                    <button class="inputBtn" id="multiply">ร</button>
                </div>
                <div class="row4">
                    <button class="inputBtn" id="1">1</button>
                    <button class="inputBtn" id="2">2</button>
                    <button class="inputBtn" id="3">3</button>
                    <button class="inputBtn" id="minus">-</button>
                </div>
                <div class="row5">
                    <button class="inputBtn" id="decimal">.</button>
                    <button class="inputBtn" id="0">0</button>
                    <button class="inputBtn" id="equals">=</button>
                    <button class="inputBtn" id="plus">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
